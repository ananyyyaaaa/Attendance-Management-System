<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        video { transform: scaleX(-1); } /* Mirror webcam */
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-blue-600 p-6 text-center">
            <h1 class="text-2xl font-bold text-white">One-Time Setup</h1>
            <p class="text-blue-100 text-sm mt-1">Register this device to your face</p>
        </div>

        <div class="p-6">
            <div class="relative aspect-square bg-black rounded-xl overflow-hidden mb-6 border-4 border-gray-100 shadow-inner">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Your Full Name</label>
                    <input type="text" id="reg-name" placeholder="e.g. John Doe" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                </div>

                <button onclick="register()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95">
                    Capture & Register
                </button>
                
                <p id="msg" class="text-center text-sm font-bold h-5"></p>
            </div>
        </div>
    </div>

<script>
    // Redirect if already registered
    if(localStorage.getItem('office_user')) {
        window.location.href = '/';
    }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const msg = document.getElementById('msg');

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(stream => video.srcObject = stream)
        .catch(err => {
            msg.innerText = "Camera access denied";
            msg.className = "text-center text-sm font-bold h-5 text-red-500";
        });

    async function register() {
        const name = document.getElementById('reg-name').value.trim();
        if(!name) {
            msg.innerText = "Please enter your name";
            msg.className = "text-center text-sm font-bold h-5 text-red-500";
            return;
        }

        msg.innerText = "Processing...";
        msg.className = "text-center text-sm font-bold h-5 text-yellow-600";

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/jpeg', 0.8);

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, image: imageData })
            });

            const data = await response.json();

            if(data.status === 'success') {
                // Lock device to registered user
                localStorage.setItem('office_user', name);
                msg.innerText = "Registered successfully! Redirecting...";
                msg.className = "text-center text-sm font-bold h-5 text-green-600";
                setTimeout(() => window.location.href = '/', 1500);
            } else {
                msg.innerText = data.message || "Registration failed";
                msg.className = "text-center text-sm font-bold h-5 text-red-500";
            }
        } catch(e) {
            console.error(e);
            msg.innerText = "Server Error";
            msg.className = "text-center text-sm font-bold h-5 text-red-500";
        }
    }
</script>
</body>
</html>
