<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Office Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'ui-serif', 'Georgia', serif; }
    </style>
</head>
<body class="bg-slate-200 min-h-screen flex items-center justify-center">
    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-3/4 max-w-md border border-slate-100">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold tracking-wide mb-2">
                <span class="text-sky-600">Office</span><span class="text-sky-400">Scan</span>
            </h1>
            <p class="text-sm text-gray-600">Employee Login</p>
        </div>
        
        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
                    placeholder="Enter your name"
                    autocomplete="username"
                >
            </div>
            
            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
                    placeholder="Enter password"
                    autocomplete="current-password"
                >
            </div>
            
            <div id="error-message" class="text-red-600 text-sm text-center hidden"></div>
            
            <button 
                type="submit" 
                id="login-btn"
                class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg active:scale-95"
            >
                Login
            </button>
        </form>
    </div>

<script>
    const API_URL = ""; // empty = same origin (works with Flask)

    async function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value.trim().toLowerCase();
        const password = document.getElementById('password').value.trim().toLowerCase();
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-message');
        
        // Clear previous errors
        errorMsg.classList.add('hidden');
        errorMsg.textContent = '';
        
        // Disable button
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        
        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const result = await response.json();
            
            if (result.status === 'success') {
                // Redirect to home page
                window.location.href = '/';
            } else {
                errorMsg.textContent = result.message || 'Login failed';
                errorMsg.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        } catch (err) {
            console.error(err);
            errorMsg.textContent = 'Connection error. Please try again.';
            errorMsg.classList.remove('hidden');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        }
    }
</script>
</body>
</html>
