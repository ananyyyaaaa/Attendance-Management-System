<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Office Attandance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'sangbleu', serif; }
        video { transform: scaleX(-1); } /* Mirror the webcam */
    </style>
</head>
<body class="bg-slate-200 min-h-screen flex flex-col">

    <!-- Minimal Header -->
    <header class="w-full border-b border-sky-500 bg-sky-600">
        <div class="max-w-5xl mx-auto flex items-center justify-between px-6 py-4">
            <div class="text-2xl font-semibold tracking-wide">
                <span class="text-white">Office</span><span class="text-sky-300">Scan</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full justify-top items-top px-4 py-10">
        <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-100">
            <h1 class="text-lg font-semibold text-gray-900 mb-3">Attendance</h1>
            <p class="text-xs text-gray-500 mb-5">Look at the camera and tap scan to log in or out.</p>

            <!-- Camera Feed -->
            <div class="relative w-full h-64 bg-black rounded-xl overflow-hidden mb-5">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>

                <!-- Result Overlay -->
                <div id="result-overlay" class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 pointer-events-none transition-opacity duration-300">
                    <div id="result-card" class="w-64 rounded-2xl p-5 text-center text-white shadow-2xl">
                        <div id="result-icon" class="text-4xl mb-3">✔</div>
                        <div id="result-title" class="text-lg font-semibold mb-1"></div>
                        <div id="result-name" class="text-sm font-medium mb-1"></div>
                        <div id="result-subtitle" class="text-xs mb-1"></div>
                        <div id="result-meta" class="text-[11px] text-gray-100/80"></div>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <button id="action-btn" onclick="takeAction()" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                Scan Face
            </button>

            <!-- Status Message -->
            <div id="status" class="mt-4 text-center text-xs font-semibold h-6 text-gray-600"></div>
        </div>
    </main>

    <script>
        // API Configuration
        const API_URL = "http://127.0.0.1:5000"; 
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusDiv = document.getElementById('status');
        const actionBtn = document.getElementById('action-btn');
        const headerClock = document.getElementById('header-clock');
        const resultOverlay = document.getElementById('result-overlay');
        const resultCard = document.getElementById('result-card');
        const resultIcon = document.getElementById('result-icon');
        const resultTitle = document.getElementById('result-title');
        const resultName = document.getElementById('result-name');
        const resultSubtitle = document.getElementById('result-subtitle');
        const resultMeta = document.getElementById('result-meta');

        // Start Webcam
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                statusDiv.innerText = "Error: Camera access denied";
                statusDiv.className = "mt-4 text-center text-sm font-semibold h-6 text-red-600";
            }
        }

        function updateClock() {
            if (!headerClock) return;
            const now = new Date();
            const dateStr = now.toLocaleDateString(undefined, { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
            const timeStr = now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
            headerClock.textContent = `${dateStr} · ${timeStr}`;
        }

        function showResult(mode, title, subtitle, nameText, metaText) {
            // Set card style based on mode
            if (mode === 'login') {
                // Green, slightly transparent
                resultCard.className = "w-64 rounded-xl p-5 text-center text-white shadow-2xl bg-green-500/80";
                resultIcon.textContent = "✔";
            } else if (mode === 'logout') {
                // Blue, slightly transparent
                resultCard.className = "w-64 rounded-xl p-5 text-center text-white shadow-2xl bg-blue-500/80";
                resultIcon.textContent = "✔";
            } else {
                // Error (red)
                resultCard.className = "w-64 rounded-xl p-5 text-center text-white shadow-2xl bg-red-600/80";
                resultIcon.textContent = "⦸";
            }

            resultTitle.textContent = title;
            resultName.textContent = nameText || "";
            resultSubtitle.textContent = subtitle || "";
            resultMeta.textContent = metaText || "";

            // Show overlay
            resultOverlay.classList.remove('opacity-0', 'pointer-events-none');

            // Auto-hide and soft refresh after a short delay
            setTimeout(() => {
                resultOverlay.classList.add('opacity-0', 'pointer-events-none');
                statusDiv.innerText = "";
            }, 2500);
        }

        // Capture and Send
        async function takeAction() {
            // 1. Capture Image
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            statusDiv.innerText = "Processing...";
            statusDiv.className = "mt-4 text-center text-sm font-semibold h-6 text-yellow-600";

            // 2. Prepare Payload for scan-only attendance
            let endpoint = '/scan';
            let payload = { image: imageData };

            // 3. Send to Python Server
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    const now = new Date();
                    const timeStr = now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
                    const dateStr = now.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
                    const meta = `${dateStr} · ${timeStr}`;

                    if (result.type === 'LOGIN') {
                        statusDiv.className = "mt-4 text-center text-xs font-semibold h-6 text-green-600";
                        showResult('login', 'Welcome', result.name || '', 'Logged In', meta);
                    } else if (result.type === 'LOGOUT') {
                        statusDiv.className = "mt-4 text-center text-xs font-semibold h-6 text-blue-600";
                        showResult('logout', 'Goodbye', result.name || '', 'Logged Out', meta);
                    } else {
                        statusDiv.className = "mt-4 text-center text-xs font-semibold h-6 text-green-600";
                        showResult('login', 'Success', result.name || '', result.message || '', meta);
                    }
                } else {
                    const detail = result.message || "We didn't recognise you";
                    statusDiv.className = "mt-4 text-center text-xs font-semibold h-6 text-red-600";
                    showResult('error', 'Sorry!', detail, '', 'Try scanning again');
                }
            } catch (error) {
                console.error(error);
                statusDiv.innerText = "Error connecting to server";
                statusDiv.className = "mt-4 text-center text-xs font-semibold h-6 text-red-600";
                showResult('error', 'Error', 'Could not connect to server', '', '');
            }
        }

        // Initialize
        startCamera();
        updateClock();
        setInterval(updateClock, 60000);
    </script>
</body>
</html>
